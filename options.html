<!DOCTYPE html>
<html>
<head><title>Flashback Gallery</title>

  <style>
  div.gallery {
      margin: 20px;
      border: 1px solid #ccc;
      float: left;
      height: 160px;
  }

  div.gallery:hover {
      border: 1px solid #777;
  }

  div.gallery img {
      width: auto;
      height: 100%;
  }

  div.desc {
      padding: 5px;
      text-align: center;
  }
  </style>


</head>
<body>

<!--

<select id="color">
 <option value="red">red</option>

<font size="4"><b>Flashback Gallery</b></font>

<label>
  <input type="checkbox" id="safety_check">
  Checkand click button to right to clear local storage
</label>

<button id="clear">Clear session storage</button>

<br>
<br>


<button id="load" style="width:260px; height:100px">Load saved Media URLs</button>

<div id="status"></div>


<div id="gallery_parent"></div>



<script src="options.js"></script>
</body>
</html>
